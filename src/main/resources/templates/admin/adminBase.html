<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Gym Buddy - Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/admin/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    
    <style>
        #layoutSidenav_content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            flex-grow: 1;
            min-width: 0;
        }
    </style>
</head>
<body class="sb-nav-fixed">

    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3 fw-bold" th:href="@{/admin/dashboard}">
            <i class="fas fa-dumbbell me-2 text-warning"></i>Gym Buddy
        </a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="navbar-nav ms-auto me-3">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt fa-fw me-1"></i>Logout
                </a>
            </li>
        </ul>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Main</div>
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        <div class="sb-sidenav-menu-heading">Gym Management</div>
                        <a class="nav-link" th:href="@{/admin/members}">
                            <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div> Members
                        </a>
                        <a class="nav-link" th:href="@{/admin/memberships}">
                            <div class="sb-nav-link-icon"><i class="fas fa-id-card"></i></div> Memberships
                        </a>
                        <a class="nav-link" th:href="@{/admin/trainers}">
                            <div class="sb-nav-link-icon"><i class="fas fa-person-running"></i></div> Trainers
                        </a>
                        <a class="nav-link" th:href="@{/admin/payments}">
                            <div class="sb-nav-link-icon"><i class="fas fa-dollar-sign"></i></div> Payments
                        </a>
                        <div class="sb-sidenav-menu-heading">Account</div>
                        <a class="nav-link" th:href="@{/admin/add}">
                            <div class="sb-nav-link-icon"><i class="fas fa-cog"></i></div> Add New Admin
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    <span th:text="${#authentication?.name ?: 'Admin'}">Admin</span>
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div th:replace="${content}"></div>
            </main>

            <footer class="py-4 mt-auto" style="background:#1a1d27; border-top: 1px solid #2e3349;">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div style="color:#8890aa;">Copyright &copy; Gym Buddy 2025</div>
                        <div style="color:#8890aa;">
                            <a href="#" style="color:#8890aa;">Privacy Policy</a> &middot;
                            <a href="#" style="color:#8890aa;">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/admin/js/scripts.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/admin/js/datatables-simple-demo.js}"></script>
</body>
</html>
