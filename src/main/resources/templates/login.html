<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: Layout(~{::section})}"
>
  <body>
      <!-- Login Section Begin -->
      <section
        class="login-section spad"
        style="
          background:
            linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
            url(&quot;/img/hero/hero-1.jpg&quot;);
          background-size: cover;
          background-position: center;
          min-height: calc(100vh - 200px);
          padding-top: 100px;
          display: flex;
          align-items: center;
        "
      >
        <div class="container">
          <div class="row justify-content-center">
            <!-- Form Column -->
            <div class="col-lg-6 col-md-8">
              <div class="login-container" style="margin-top: 50px">
                <!-- Title -->
                <div class="section-title text-center mb-5">
                  <span
                    class="text-warning"
                    style="font-size: 18px; letter-spacing: 2px"
                  >
                    WELCOME BACK
                  </span>
                  <h2
                    class="text-white mt-2"
                    style="font-size: 42px; font-weight: 700"
                  >
                    LOGIN HERE
                  </h2>
                </div>

                <!-- Login Box -->
                <div
                  class="login-form bg-dark p-5 rounded"
                  style="
                    background: rgba(20, 20, 20, 0.95) !important;
                    border: 1px solid #333;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                  "
                >
                  <!-- âœ… SUCCESS MESSAGE (AFTER REGISTRATION) -->
                  <div
                    th:if="${success}"
                    class="alert alert-success alert-dismissible fade show mb-4"
                    role="alert"
                    style="
                      background: rgba(40, 167, 69, 0.15);
                      border: 1px solid #28a745;
                      color: #d4edda;
                    "
                  >
                    <strong>
                      <i class="fa fa-check-circle me-2"></i>
                      <span th:text="${success}"></span>
                    </strong>
                  </div>

                  <!-- âŒ LOGIN ERROR -->
                  <div
                    th:if="${param.error}"
                    class="alert alert-danger alert-dismissible fade show mb-4"
                    role="alert"
                    style="
                      background: rgba(220, 53, 69, 0.15);
                      border: 1px solid #dc3545;
                      color: #f8d7da;
                    "
                  >
                    <strong>
                      <i class="fa fa-exclamation-triangle me-2"></i>
                      Invalid credentials!
                    </strong>
                    <br> Please check your username and password.
                  </div>

                  <!-- ðŸ”’ LOGOUT MESSAGE -->
                  <div
                    th:if="${param.logout}"
                    class="alert alert-info alert-dismissible fade show mb-4"
                    role="alert"
                    style="
                      background: rgba(23, 162, 184, 0.15);
                      border: 1px solid #17a2b8;
                      color: #d1ecf1;
                    "
                  >
                    <strong>
                      <i class="fa fa-info-circle me-2"></i>
                      You have been logged out successfully !
                    </strong>
                  </div>

                  <!-- Login Form -->
                  <form th:action="@{/login}" method="post" id="loginForm">
                    <!-- Username -->
                    <div class="form-group mb-4">
                      <label class="form-label text-white fw-bold">
                        <i class="fa fa-user me-2 text-warning"></i>
                        Username
                      </label>
                      <input
                        type="text"
                        name="username"
                        class="form-control form-control-lg bg-dark text-white border-secondary"
                        placeholder="Enter your username"
                        required
                        autofocus
                        style="padding: 15px"
                      />
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-4">
                      <label class="form-label text-white fw-bold">
                        <i class="fa fa-lock me-2 text-warning"></i>
                        Password
                      </label>
                      <input
                        type="password"
                        name="password"
                        class="form-control form-control-lg bg-dark text-white border-secondary"
                        placeholder="Enter your password"
                        required
                        style="padding: 15px"
                      />
                    </div>

                    <!-- Terms and Policy Checkbox -->
                    <div class="form-check mb-4">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="termsCheckbox"
                        required
                        style="cursor: pointer; width: 18px; height: 18px"
                      />
                      <label
                        class="form-check-label text-light ms-2"
                        for="termsCheckbox"
                        style="cursor: pointer"
                      >
                        &nbsp I agree to the
                        <a href="#" class="text-warning">Terms & Conditions</a>
                      </label>
                    </div>

                    <!-- Submit -->
                    <div class="text-center mb-4">
                      <button
                        type="submit"
                        class="btn btn-lg"
                        style="
                          background: linear-gradient(45deg, #f36100, #ff7a2f);
                          border: none;
                          padding: 16px;
                          font-weight: 600;
                        "
                      >
                        <i class="fa fa-sign-in me-2"></i>
                        LOGIN
                      </button>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center pt-4 border-top border-secondary">
                      <p class="text-light mb-0">
                        Donâ€™t have an account?
                        <a
                          th:href="@{/register}"
                          class="text-warning fw-bold ms-1"
                        >
                          Sign up here
                          <i class="fa fa-arrow-right ms-1"></i>
                        </a>
                      </p>
                    </div>
                  </form>
                </div>
                <!-- Login Box End -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Login Section End -->

    </body>
</html>
